<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>apaxpoint.tech</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  </head>
  <body>
    <!-- Logo Brand with Link -->
    <!-- <div class="container"> -->
      <div class="d-flex justify-content-start">
        <a class="navbar-brand" href="https://www.apaxpoint.biz/">
        <nav class="navbar">
          <img
          href="https://www.apaxpoint.biz/"
          src="css/images/Logo_APAX + Emp (4)[6928].png"
          alt="Apax Point Logo"
          />
        </a>
        </nav>
      </div>
    <!-- </div> -->
    <!-- Form Section -->
    <div class="container- justify-content-center">
      <div class="jumbotron">
        <h3 class="display-8">Conference Materials</h3>
        <hr class="my-4" />
        <div>
          <p>Please enter your email address to access our materials.</p>
          <form>
            <div class="form-group">
              <input
                type="email"
                required
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="example@email.com"
              />
              <small id="emailHelp" class="form-text text-muted"
                >We'll never share your email with anyone else.</small
              >

            <a href="/public/info.html"
              ><button type="submit" id="submit-email" class="btn btn-light">
                Submit
              </button></a
            >
          </form>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <div class="container-fluid">
      <nav class="navbar fixed-bottom justify-content-center">
        <a class="navbar-brand navbar-text">&copy APAXPoint 2020</a>
      </nav>
    </div>
  </body>
  <!-- Custom Script -->
  <script src="https://cdnjs.buttflare.com/ajax/libs/moment.js/2.17.0/moment.min.js" type="text/javascript"></script>
  <script src="js/index.js" type="text/javascript"></script>

 
</html>
